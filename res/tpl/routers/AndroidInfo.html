<div id="AndroidInfo">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="AndroidUpdate">Android升级历史列表</a></li>
        <li class="active">详细信息</li>
    </ol>
    <div class="container-fluid content">
        <div class="row">
            <uib-tabset active="active" type="tabs">
                <uib-tab index="0" heading="当前版本">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-offset-1 col-xs-2 control-label" for="devTypeId">APPID</label>
                            <div class="col-xs-6">
                                <input class="form-control" ng-disabled="true" type="text" id="devTypeId" ng-model="firmwareInfo.devTypeId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-offset-1 col-xs-2 control-label" for="typeName">版本号</label>
                            <div class="col-xs-6">
                                <input class="form-control" ng-disabled="true" type="text" id="typeName" ng-model="firmwareInfo.typeName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-offset-1 col-xs-2 control-label" for="typeDesp">发布时间</label>
                            <div class="col-xs-6">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-offset-1 col-xs-2 control-label" for="updateAdress">升级地址</label>
                            <div class="col-xs-6">
                                <input class="form-control" ng-disabled="true" type="text" id="updateAdress" ng-model="firmwareInfo.updateAdress">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-offset-1 col-xs-2 control-label" for="">更新内容</label>
                            <div class="col-xs-6">
                                <trix-editor angular-trix ng-model="current" class="trix-content"></trix-editor>
                            </div>
                        </div>
                    </form>
                </uib-tab>
                <uib-tab index="1" heading="新增版本">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-xs-offset-1 col-xs-2 control-label" for="newDevTypeId">APPID</label>
                            <div class="col-xs-6">
                                <input class="form-control" type="text" id="newDevTypeId" ng-disabled="true" ng-model="newFirmwareInfo.devTypeId">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-offset-1 col-xs-2 control-label" for="newTypeName">版本号</label>
                            <div class="col-xs-6">
                                <input class="form-control" type="text" id="newTypeName" ng-model="newFirmwareInfo.typeName">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-offset-1 col-xs-2 control-label" for="newTypeDesp">发布时间</label>
                            <div class="col-xs-6">
                                <p id="typeDesp" class="input-group">
                                    <input type="text" class="form-control" uib-datepicker-popup readonly="readonly" ng-model="firmwareInfo.startTime" ng-change="updateMin()" is-open="startPopupOpened" datepicker-options="startDateOptions" ng-required="true" close-text="关闭" current-text="今天">
                                    <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="startOpen()">
                                        <i class="glyphicon glyphicon-calendar"></i>
                                    </button>
                                </span>
                                </p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-offset-1 col-xs-2 control-label" for="newUpdateAdress">升级地址</label>
                            <div class="col-xs-6">
                                <input class="form-control" type="text" id="newUpdateAdress" ng-model="newFirmwareInfo.updateAdress">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-xs-offset-1 col-xs-2 control-label" for="">更新内容</label>
                            <div class="col-xs-6">
                                <trix-editor angular-trix ng-model="history" class="trix-content"></trix-editor>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-3">
                                <button type="submit" class="btn btn-success" ng-click="upDate()">提交</button>
                                <button type="submit" class="btn btn-success" ng-click="saveDate()">暂存</button>
                            </div>
                        </div>
                    </form>
                </uib-tab>
            </uib-tabset>
        </div>
    </div>


    <script id="container" name="content" type="text/plain"></script>










</div>
