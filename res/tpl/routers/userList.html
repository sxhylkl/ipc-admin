<div id="user-list">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Home</a></li>
        <li class="active">用户列表</li>
    </ol>
    <div class="container-fluid">
        <div class="row">
            <div class="search col-xs-2 form-group">
                <input type="text" class="form-control" ng-model="pageInfo.loginType" placeholder="账号类型:email/phone">
            </div>
            <div class="search col-xs-2">
                <input type="text" class="form-control" ng-model="pageInfo.loginName" placeholder="账号名">
            </div>
            <div class="search col-xs-2">
                <select id="devStatus" class="form-control" ng-model="pageInfo.devStatus">
                    <option value="">用户状态</option>
                    <option ng-repeat="X in devStatus" value="{{ X.statusId }}">{{ X.statusName }}</option>
                </select>
            </div>
            <div class="col-xs-2">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup readonly="readonly" ng-model="dateOption.startTime" ng-change="updateMin()" is-open="startPopupOpened" datepicker-options="startDateOptions" ng-required="true" close-text="关闭" clear-text="清空" current-text="今天" placeholder="开始时间">
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="startOpen()"><i class="ion ion-calendar"></i></button>
                  </span>
                </p>
            </div>
            <div class="col-xs-2">
                <p class="input-group">
                    <input type="text" class="form-control" uib-datepicker-popup readonly="readonly" ng-model="dateOption.endTime" ng-change="updateMax()" is-open="endPopupOpened" datepicker-options="endDateOptions" ng-required="true" close-text="关闭" clear-text="清空" current-text="今天" placeholder="结束时间">
                    <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="endOpen()"><i class="ion ion-calendar"></i></button>
                  </span>
                </p>
            </div>
            <div class="col-xs-1">
                <button class="btn btn-success" style="width:100%" ng-click="goSearch()"><i class="ion ion-ios-search-strong" style="color:#fff"></i></button>
            </div>
            <div class="add-user col-xs-1">
                <button class="btn btn-primary"><a ui-sref="addUser" style="color: #fff">新建用户</a></button>
            </div>
            <div class="col-xs-12">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>用户名</th>
                        <th>账号</th>
                        <th>状态</th>
                        <th>更新日期</th>
                        <th>创建日期</th>
                        <th>操作</th>
                    </tr>
                    <tr ng-repeat="user in userInfoList">
                        <td>{{ user.userName }}</td>
                        <td>
                            <span class="user-login" ng-repeat="user_login in user.users_login" title="{{ user_login.login_name }}"> {{ user_login.login_name | hideText}} </span>
                        </td>
                        <td>{{ user.accountStatus }}</td>
                        <td ng-bind="user.updateDate | date:'yyyy-MM-dd'"></td>
                        <td ng-bind="user.createDate | date:'yyyy-MM-dd'"></td>
                        <td><a ui-sref="userInfo({accountId:user.account_id})" style="font-size: 12px">查看</a></td>
                    </tr>
                </table>
            </div>
            <div class="form-horizontal col-xs-4">
                <div class="form-group">
                    <label for="pageSize" class="col-xs-4 control-label">每页条数:</label>
                    <div class="col-xs-4">
                        <input type="text" class="form-control" id="pageSize" ng-model="pageSize">
                    </div>
                    <div class="col-xs-1">
                        <button class="btn btn-primary" ng-disabled="!pageSize" ng-click="pageSizeChange()">确定</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-12">
                <div uib-pagination total-items="totalCount" ng-model="startPage" ng-change="pageChange($page)" max-size="maxSize" first-text="首页" previous-text="上一页" next-text="下一页" last-text="尾页" boundary-links="true" boundary-link-numbers="true" items-per-page="pageInfo.pageSize"></div>
            </div>
        </div>
    </div>

</div>
