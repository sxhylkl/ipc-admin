<div id="firmwareInfo">    <ol class="breadcrumb">        <li><a ui-sref="home">Home</a></li>        <li><a ui-sref="devTypeList">设备型号信息</a></li>        <li class="active">固件版本信息</li>    </ol>    <div class="container-fluid">        <div class="row">            <h3 class="text-center">当前版本</h3>            <form class="form-horizontal">                <div class="form-group">                    <label class="col-md-offset-2 col-md-2 control-label" for="devTypeId">设备类型ID</label>                    <div class="col-md-4">                        <input class="form-control" ng-disabled="inputCan" type="text" ng-click="!inputCan" id="devTypeId" ng-model="firmwareInfo.devTypeId">                    </div>                </div>                <div class="form-group">                    <label class="col-md-offset-2 col-md-2 control-label" for="typeName">固件版本号</label>                    <div class="col-md-4">                        <input class="form-control" ng-disabled="inputCan" type="text" ng-click="!inputCan" id="typeName" ng-model="firmwareInfo.typeName">                    </div>                </div>                <div class="form-group">                    <label class="col-md-offset-2 col-md-2 control-label" for="typeDesp">升级描述</label>                    <div class="col-md-4">                        <input class="form-control" ng-disabled="inputCan" type="text" ng-click="!inputCan" id="typeDesp" ng-model="firmwareInfo.typeDesp">                    </div>                </div>                <div class="form-group">                    <label class="col-md-offset-2 col-md-2 control-label" for="updateAdress">升级地址</label>                    <div class="col-md-4">                        <input class="form-control" ng-disabled="inputCan" type="text" ng-click="!inputCan" id="updateAdress" ng-model="firmwareInfo.updateAdress">                    </div>                </div>                <div class="form-group">                    <label class="col-md-offset-2 col-md-2 control-label" for="date">日期</label>                    <div class="col-md-4">                        <input class="form-control" ng-disabled="inputCan" type="text" ng-click="!inputCan" id="date" ng-model="firmwareInfo.date">                    </div>                </div>                <div class="form-group">                    <div class="col-sm-offset-4 col-sm-3">                        <button type="submit" class="btn btn-default" ng-click="changeCurrentFirmwareInfo()">修改</button>                        <button type="submit" class="btn btn-default" ng-click="resetCurrentFirmwareInfo()">重置</button>                        <button type="submit" class="btn btn-default" ng-click="updateCurrentFirmwareInfo()">提交</button>                    </div>                </div>            </form>            <h3 class="text-center">历史版本</h3>            <table class="table table-bordered">                <tr>                    <th>设备类型ID</th>                    <th>固件版本号</th>                    <th>升级描述</th>                    <th>升级地址</th>                    <th>日期</th>                </tr>                <tr>                    <td>a</td>                    <td>a</td>                    <td>a</td>                    <td>a</td>                    <td>a</td>                </tr>            </table>        </div>    </div></div>
