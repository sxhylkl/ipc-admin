<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css">
    <script src="https://cdn.bootcss.com/angular.js/1.5.11/angular.js"></script>
    <script src="https://cdn.bootcss.com/angular-ui-bootstrap/2.3.2/ui-bootstrap-tpls.js"></script>
</head>
<body>
<div ng-app="myApp">
    <div ng-controller="myCtrl">
        <uib-tabset active="active" type="tabs">
            <uib-tab index="0" heading="标签页1">内容1</uib-tab>
            <uib-tab index="$index + 1" ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
                {{tab.content}}
            </uib-tab>
            <uib-tab index="3" select="alertMe()">
                <uib-tab-heading>
                    <i class="glyphicon glyphicon-bell"></i> Alert!
                </uib-tab-heading>
                内容部分
            </uib-tab>
        </uib-tabset>
    </div>
</div>
<script>
    angular.module('myApp', ['ui.bootstrap'])
        .controller('myCtrl', function ($scope) {
            $scope.tabs = [
                {title: '标签页a', content: '标签页a的内容'},
                {title: '标签页b', content: '标签页b的内容', disabled: true}
            ];

            $scope.alertMe = function () {
                setTimeout(function () {
                    $window.alert('clicked!');
                });
            };
        })

</script>
</body>
</html>
