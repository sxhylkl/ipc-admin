<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>sort-resize</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <style>
        #sortable {
            width: 800px;
            height: 500px;
            border: 1px solid #ffffaa
        }

        #sortable .sort-item {
            width: 200px;
            height: 200px;
            background: #00a2d4;
            float: left;
            margin: 20px;
            border: 1px solid #0d3d88
        }

        .sort-handle {
            background: #ffffaa
        }
    </style>
</head>
<body>

<div id="sortable">
    <div class="sort-item" id="sort-1">
        <p class="sort-handle">从这里拖拽排序</p>
        Item 1
        <p class="sort-disabled">防止从这上面开始排序</p>
    </div>
    <div class="sort-item" id="sort-2"><p class="sort-handle">从这里拖拽排序</p>Item 2<p class="sort-disabled">托我没用</p></div>
    <div class="sort-item" id="sort-3"><p class="sort-handle">从这里拖拽排序</p>Item 3<p class="sort-disabled">拉我不排序</p></div>
    <div class="sort-item" id="sort-4"><p class="sort-handle">从这里拖拽排序</p>Item 4<p class="sort-disabled">拉这里拉不动</p></div>
    <div class="sort-item" id="sort-5"><p class="sort-handle">从这里拖拽排序</p>Item 5<p class="sort-disabled">换个位置试试</p></div>
</div>
<button class="btn">dianji</button>
<script>
    $("#sortable").sortable({
        appendTo: 'parent',
        cancel: '.sort-disabled',              // 拖这个位置拖不动
        containment: '#sortable',   // 拖拽时被限制在此内
        cursor: 'move',             // 定义当排序时被显示的光标。
//        disabled: true,             // 禁用排序功能
        handle: '.sort-handle',     // 设置之后只有拖拽这个元素才能进行排序
        items: '.sort-item',        // 指定哪个元素是用来排序的
        revert: true,               // 动画
        scroll: true,               // 拖拽至边缘时滚动
        scrollSensitivity: 100,     // 距边缘多远时开始滚动
        tolerance: 'pointer',       // 鼠标指针移动到另一个项目时开始排序

        update: function(){
            console.log('排序结束')
            var sortedIDs = $( "#sortable" ).sortable( "toArray" );
            console.log(sortedIDs);         // ["sort-1", "sort-4", "sort-3", "sort-2", "sort-5"]
        }
    });

    $('.sort-item').resizable({
        autoHide: true,
        // 事件
        stop: function (event, ui) {      // 当调整尺寸操作停止时触发。
            console.log('尺寸调整结束')
            console.log(ui.element[0].id);// 获取到是哪个调整了尺寸
            console.log(ui.size)
        }
    })
</script>

</body>
</html>
