<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/zui.min.css">
    <link rel="stylesheet" href="dashboard/zui.dashboard.css">
    <title>Document</title>
</head>
<body ng-app="app" ng-controller="myCtrl">
<div id="dashboard" class="dashboard dashboard-draggable" data-height="300">
    <section class="row">
        <div class="col-md-{{ module.colWidth }}" ng-repeat="module in currentlayOut">
            <div class="panel" data-id="{{ module.id }}">
                <div class="panel-heading">
                    <i class="icon icon-bolt"></i>
                    <span class="title">{{ module.name }}</span>
                    <div class="panel-actions">
                        <a href="###" data-toggle="tooltip" title="编辑"><i class="icon-pencil"></i></a>
                        <div class="dropdown" data-toggle="tooltip" title="更多操作">
                            <button class="btn" data-toggle="dropdown" type="button"><i
                                    class="icon icon-ellipsis-v"></i></button>
                            <ul class="dropdown-menu pull-right">
                                <li><a href="###"><i class="icon icon-ok"></i> 确认</a></li>
                                <li><a href="###"><i class="icon icon-thumbs-o-up"></i> 自定义操作</a></li>
                                <li><a href="###"><i class="icon icon-refresh"></i> 刷新</a></li>
                                <li><a href="###" class="remove-panel"><i class="icon-remove"></i> 移除</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <p>这里计划放一个路由，然后这个路由会去加载所需的内容{{ module.sref }}</p>
                    <div ui-view="{{ module.sref }}" ng-click="do()">asdas</div>
                </div>
            </div>
            <div class="resize-handle resize-horizontal"><i class="icon icon-resize-h"></i></div>
            <div class="resize-handle resize-vertical"><i class="icon icon-resize-v"></i></div>
        </div>
        <!--<div class="col-md-8 col-sm-6">-->
            <!--<div class="panel" data-id="6">-->
                <!--<div class="panel-heading"><code>.panel-loading</code></div>-->
                <!--<div class="panel-body">-->
                    <!--<p>为 <code>.panel</code> 添加 <code>.panel-loading</code> 类即可实现正在加载的外观。</p>-->
                <!--</div>-->
            <!--</div>-->

        <!--</div>-->
    </section>
</div>

<!--<div class="dashboard" id="myDashboard"></div>-->
<script src="../textAngular/textAngular/angular.js"></script>
<script src="jquery/jquery.js"></script>
<script src="js/zui.js"></script>
<script src="dashboard/zui.dashboard.js"></script>
<script src="main.js"></script>
</body>
</html>
