<div id="module-panel">    <ol class="breadcrumb" style="margin-bottom: 0;">        <li><a ui-sref="home">控制面板</a></li>    </ol>    <div class="add-panel">        <span ng-click="addPanel()">＋</span>    </div>    <div id="sortable">        <div class="sort-item"             ng-style="{'width':'{{item.w}}px','height':'{{item.h}}px'}"             ng-repeat="item in currentlayOut" id="{{ item.id }}"             repeat-finish="renderFinish()">            <p class="sort-handle">                <span class="item-title">{{ item.title }}</span>                <span class="item-close" ng-click="destoryItem($index)">                    <i class="icon ion-close"></i>                </span>            </p>            <div class="sort-disabled">                <div ui-view="{{ item.router }}"></div>            </div>        </div>    </div>    <!--弹出框-->    <div class="fadeIn" ng-show="showModel">        <div class="shadow"></div>        <div class="mymodel-panel clearfix">            <h3 class="mymodel-title text-center">添加模块</h3>            <div class="mymodel-body clearfix">                <div class="form-group clearfix">                    <label for="" class="col-sm-2 control-label">区块</label>                    <div class="col-sm-10">                        <select class="form-control" name="" ng-model="newModule.id">                            <option value="">请选择模块</option>                            <option value="userList">用户列表</option>                            <option value="proList">产品列表</option>                            <option value="dashboard">报表信息</option>                        </select>                    </div>                </div>                <div class="form-group clearfix">                    <label for="" class="col-sm-2 control-label">名称</label>                    <div class="col-sm-10">                        <input class="form-control" type="text" placeholder="请输入模块名称" ng-model="newModule.title">                    </div>                </div>                <div class="form-group clearfix">                    <label for="" class="col-sm-2 control-label">宽度</label>                    <div class="col-sm-10">                        <select class="form-control" name="" id="" ng-model="newModule.colWidth">                            <option value="">请选择模块宽度</option>                            <option value="3">1/4</option>                            <option value="4">1/3</option>                            <option value="6">1/2</option>                            <option value="12">1/1</option>                        </select>                    </div>                </div>                <div class="form-group clearfix">                    <div class="col-sm-offset-2 col-sm-10">                        <button type="submit" class="btn btn-success" ng-click="ensure()">确认</button>                        <button type="submit" class="btn btn-default" ng-click="exit()">返回</button>                    </div>                </div>            </div>        </div>    </div></div>
