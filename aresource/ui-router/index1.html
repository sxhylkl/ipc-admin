<!DOCTYPE html><html lang="en" ng-app="myApp"><head>    <meta charset="UTF-8">    <title>Title</title>    <link rel="stylesheet" href="../../res/lib/bootstrap/bootstrap.min.css"></head><body><ui-view></ui-view><script src="../../res/lib/angular/angular.min.js"></script><script src="../../res/lib/angular/angular-ui-router.min.js"></script><script>    var app = angular.module('myApp',['ui.router']);        app.config(function($stateProvider,$urlRouterProvider){        $urlRouterProvider.otherwise('/home');            $stateProvider            .state('content',{                url: '/',                views:{                    "":{templateUrl: 'tpl/content.html'},                    "header@content":{templateUrl: 'tpl/header.html'},                }            })            .state('content.home',{                url: 'home',                views:{                    "body@content":{templateUrl: 'tpl/home.html'}                }            })            .state('content.photo',{                url: 'photo',                views:{                    "body@content":{templateUrl: 'tpl/photo.html'}                }            })            .state('content.photo.list',{                url: '/list',                templateUrl: 'tpl/photo-list.html'            })            .state('content.photo.detail',{                url: '/detail',                templateUrl: 'tpl/photo-detail.html'            })            .state('content.photo.detail.commont',{                url: '/commont',                templateUrl: 'tpl/photo-detail-commont.html'            })            .state('content.about',{                url:'about',                views:{                    "body@content":{templateUrl: 'tpl/about.html'}                }            })    })</script></body></html>
