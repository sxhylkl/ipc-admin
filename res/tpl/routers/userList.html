<div id="user-list">
    <div class="container-fluid">
        <div class="row">
            <div class="search col-xs-3">
                <input type="text" class="form-control" placeholder="Email/Phone/ID">
            </div>
            <div class="add-user col-xs-2 col-xs-offset-7">
                <button class="btn btn-primary pull-right">新建用户</button>
            </div>
            <div class="col-xs-12">
                <table class="table table-bordered table-hover">
                    <tr>
                        <th>账号</th>
                        <th>注册时间</th>
                        <th>设备编号</th>
                        <th>操作</th>
                    </tr>
                    <tr ng-repeat="user in userList">
                        <td>{{ user.userName }}</td>
                        <td ng-bind="user.joinTime | date:'MM/dd/yyyy'"></td>
                        <td>{{ user.ID }}</td>
                        <td> <i class="ion ion-compose"></i> <i class="ion ion-log-in"></i> </td>
                    </tr>
                </table>
            </div>
            <div class="col-xs-12">
                    <div uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChange($page)" max-size="maxSize" first-text="首页" previous-text="上一页" next-text="下一页" last-text="尾页" boundary-links="true" boundary-link-numbers="true"></div>
            </div>
            <div class="col-xs-2">
                
            </div>
        </div>
    </div>
    
</div>
