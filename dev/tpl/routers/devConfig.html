<div id="divConfig">
    <ol class="breadcrumb">
        <li><a ui-sref="home">Home</a></li>
        <li><a ui-sref="devTypeList">设备型号信息</a></li>
        <li class="active">设备配置参数</li>
    </ol>
    <div class="container-fluid">
        <div class="row">
            <div>
                <div class="col-xs-3 col-xs-offset-2">
                    <input type="text" class="form-control" placeholder="角色" ng-model="role" required>
                </div>

                <div class="col-xs-1 col-xs-offset-4">
                    <button class="btn" ng-class="{true:'btn-danger',false:'btn-primary'}[flag||!role]" ng-disabled="flag || !role">
                        提交
                    </button>
                </div>
            </div>
            <div class="col-xs-8 col-xs-offset-2">
                <textarea id="json-input" autocomplete="off" ng-keyup="renderJson()">{{ data }}</textarea>
            </div>
            <div class="col-xs-8 col-xs-offset-2">
                <p class="text-error" ng-show="errorInfo" style="margin-top: 20px;">json数据格式有误</p>
            </div>
            <div class="col-xs-8 col-xs-offset-2">
                <pre id="json-renderer"></pre>
            </div>
        </div>
    </div>
</div>
