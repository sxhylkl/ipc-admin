<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="main" style="height:500px"></div>
<script src="echarts.min.js"></script>
<script src="bmap/bmap.js"></script>
<script>
    var bmapChart = echarts.init(document.getElementById('main'));

    var option = {
        bmap: {
            center: [116.307698, 40.056975], // 中心位置坐标
            zoom: 5, // 地图缩放比例
            roam: true // 开启用户缩放
        }
    }

    bmapChart.setOption(option);
</script>
</body>
</html>
