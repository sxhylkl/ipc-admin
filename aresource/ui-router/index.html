<!DOCTYPE html><html lang="en" ng-app="myApp"><head>    <meta charset="UTF-8">    <title>Title</title>    <link rel="stylesheet" href="../../res/lib/bootstrap/bootstrap.min.css"></head><body><a ui-sref="home">home</a><a ui-sref="about">about</a><a ui-sref="photo">photo</a><ui-view></ui-view><script src="../../res/lib/angular/angular.min.js"></script><script src="../../res/lib/angular/angular-ui-router.min.js"></script><script>var app = angular.module('myApp',['ui.router']);app.config(function($stateProvider,$urlRouterProvider){    $urlRouterProvider.otherwise('/home');        $stateProvider//        .state('home',{           //常规的ui-view，没有名称//            url:'',//            template:'home.html'//        })        .state('home',{             //多个ui-view，需要加名称            url:'/home',            views:{                "":{                                        templateUrl:'tpl/home.html'                }            }        })        .state('about',{            url:'/about',            views:{                "":{templateUrl:'tpl/about.html'}            }        })        .state('photo',{            url:'/photo',            views:{                "":{templateUrl:'tpl/photo.html'}            }        })})</script></body></html>
