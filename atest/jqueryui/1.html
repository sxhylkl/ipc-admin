<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery UI 排序（Sortable） - 显示为网格</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
    <script src="//code.jquery.com/jquery-1.9.1.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link rel="stylesheet" href="http://jqueryui.com/resources/demos/style.css">
    <style>
        #sortable { list-style-type: none; margin: 0; padding: 0; width: 450px; }
        #sortable li { margin: 3px 3px 3px 0; padding: 1px; float: left; width: 100px; height: 90px; font-size: 4em; text-align: center; }
    </style>
    <script>
        $(function() {
            $( "#sortable" ).sortable();
            $( "#sortable" ).disableSelection();
            $(".ui-state-default").resizable()
        });
    </script>
</head>
<body>

<ul id="sortable">
    <li class="ui-state-default ui-widget-content">1</li>
    <li class="ui-state-default ui-widget-content">2</li>
    <li class="ui-state-default ui-widget-content">3</li>
    <li class="ui-state-default ui-widget-content">4</li>
    <li class="ui-state-default ui-widget-content">5</li>
    <li class="ui-state-default ui-widget-content">6</li>
    <li class="ui-state-default ui-widget-content">7</li>
    <li class="ui-state-default ui-widget-content">8</li>
    <li class="ui-state-default ui-widget-content">9</li>
    <li class="ui-state-default ui-widget-content">10</li>
    <li class="ui-state-default ui-widget-content">11</li>
    <li class="ui-state-default ui-widget-content">12</li>
</ul>


</body>
</html>
