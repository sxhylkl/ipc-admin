<div id="addP">    <ol class="breadcrumb">        <li><a ui-sref="home">Home</a></li>        <li><a ui-sref="ipcList">设备列表</a></li>        <li class="active">增加设备</li>    </ol>        <h1 class="text-center">增加新设备</h1>    <div class="container-fluid">        <div class="row">            <div class="col-sm-offset-3 col-sm-6">                <form name="addIpc">                    <div class="form-group">                        <input type="text" class="form-control" placeholder="p2pId" ng-model="ipcInfo.p2pId" required>                    </div>                    <div class="form-group">                        <input type="text" class="form-control" placeholder="p2pSecret" ng-model="ipcInfo.p2pSecret" required>                    </div>                    <div class="form-group">                        <select id="devType" class="form-control" ng-model="ipcInfo.devType" required>                            <option value="">请选择设备型号</option>                            <option ng-repeat="X in devType" value="{{ X.devTypeId }}">{{ X.typeName }}</option>                        </select>                    </div>                    <button class="btn btn-primary" ng-click="submitNewIpc()" ng-disabled="addIpc.$invalid" style="width:100%;">提交</button>                </form>            </div>        </div>    </div></div>
