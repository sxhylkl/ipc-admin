<div id="devTypeList">    <ol class="breadcrumb">        <li><a ui-sref="home">Home</a></li>        <li class="active">设备型号信息</li>    </ol>    <div class="add"><span class="add-btn">+</span></div>    <div class="container-fluid">        <div class="row">            <div class="col-xs-12">                <table class="table table-bordered table-hover">                    <tr>                        <th>设备类型ID</th>                        <th>类型名</th>                        <th>描述</th>                        <th>操作</th>                    </tr>                    <tr ng-repeat="devType in devTypeList">                        <td>{{ devType.devTypeId }}</td>                        <td>{{ devType.typeName }}</td>                        <td>{{ devType.typeDesp }}</td>                        <td>                            <a ui-sref="firmwareInfo({devTypeId:devType.devTypeId})" style="font-size: 12px;">查看</a>                            <a ui-sref="devConfig({devTypeId:devType.devTypeId})" style="font-size: 12px;">配置</a>                        </td>                    </tr>                </table>            </div>                <div class="col-xs-12">                <div uib-pagination total-items="totalCount" ng-model="startPage" ng-change="pageChange($page)" max-size="maxSize" first-text="首页" previous-text="上一页" next-text="下一页" last-text="尾页" boundary-links="true" boundary-link-numbers="true" items-per-page="pageInfo.pageSize"></div>            </div>        </div>    </div></div>
