<div id="firmwareInfo">    <ol class="breadcrumb">        <li><a ui-sref="home">Home</a></li>        <li><a ui-sref="devTypeList">设备型号信息</a></li>        <li class="active">固件版本信息</li>    </ol>    <div class="container-fluid">        <div class="row">            <uib-tabset active="active" type="tabs">                <uib-tab index="0" heading="当前版本">                    <form class="form-horizontal">                        <div class="form-group">                            <label class="col-xs-offset-2 col-xs-2 control-label" for="devTypeId">设备类型ID</label>                            <div class="col-xs-4">                                <input class="form-control" ng-disabled="true" type="text" id="devTypeId" ng-model="firmwareInfo.devTypeId">                            </div>                        </div>                        <div class="form-group">                            <label class="col-xs-offset-2 col-xs-2 control-label" for="typeName">固件版本号</label>                            <div class="col-xs-4">                                <input class="form-control" ng-disabled="inputCan" type="text" id="typeName" ng-model="firmwareInfo.typeName">                            </div>                        </div>                        <div class="form-group">                            <label class="col-xs-offset-2 col-xs-2 control-label" for="typeDesp">升级描述</label>                            <div class="col-xs-4">                                <input class="form-control" ng-disabled="inputCan" type="text" id="typeDesp" ng-model="firmwareInfo.typeDesp">                            </div>                        </div>                        <div class="form-group">                            <label class="col-xs-offset-2 col-xs-2 control-label" for="updateAdress">升级地址</label>                            <div class="col-xs-4">                                <input class="form-control" ng-disabled="inputCan" type="text" id="updateAdress" ng-model="firmwareInfo.updateAdress">                            </div>                        </div>                        <div class="form-group">                            <label class="col-xs-offset-2 col-xs-2 control-label" for="date">日期</label>                            <div class="col-xs-4">                                <input class="form-control" ng-disabled="inputCan" type="text" id="date" ng-model="firmwareInfo.date">                            </div>                        </div>                        <div class="form-group">                            <div class="col-sm-offset-4 col-sm-4">                                <button type="submit" class="btn btn-success" ng-disabled="!inputCan" ng-click="changeCurrentFirmwareInfo()">开始修改</button>                                <button type="submit" class="btn btn-success" ng-disabled="inputCan" ng-click="resetCurrentFirmwareInfo()">重置</button>                                <button type="submit" class="btn btn-success" ng-disabled="inputCan" ng-click="updateCurrentFirmwareInfo()">提交修改</button>                            </div>                        </div>                    </form>                </uib-tab>                <uib-tab index="1" heading="新增版本">                    <form class="form-horizontal">                        <div class="form-group">                            <label class="col-xs-offset-2 col-xs-2 control-label" for="newDevTypeId">设备类型ID</label>                            <div class="col-xs-4">                                <input class="form-control" type="text" id="newDevTypeId" ng-disabled="true" ng-model="newFirmwareInfo.devTypeId">                            </div>                        </div>                        <div class="form-group">                            <label class="col-xs-offset-2 col-xs-2 control-label" for="newTypeName">固件版本号</label>                            <div class="col-xs-4">                                <input class="form-control" type="text" id="newTypeName" ng-model="newFirmwareInfo.typeName">                            </div>                        </div>                        <div class="form-group">                            <label class="col-xs-offset-2 col-xs-2 control-label" for="newTypeDesp">升级描述</label>                            <div class="col-xs-4">                                <input class="form-control" type="text" id="newTypeDesp" ng-model="newFirmwareInfo.typeDesp">                            </div>                        </div>                        <div class="form-group">                            <label class="col-xs-offset-2 col-xs-2 control-label" for="newUpdateAdress">升级地址</label>                            <div class="col-xs-4">                                <input class="form-control" type="text" id="newUpdateAdress" ng-model="newFirmwareInfo.updateAdress">                            </div>                        </div>                        <div class="form-group">                            <label class="col-xs-offset-2 col-xs-2 control-label" for="newDate">日期</label>                            <div class="col-xs-4">                                <input class="form-control" type="text" id="newDate" ng-model="newFirmwareInfo.date">                            </div>                        </div>                        <div class="form-group">                            <div class="col-sm-offset-4 col-sm-3">                                <button type="submit" class="btn btn-success" ng-click="upDate()">提交</button>                                <button type="submit" class="btn btn-success" ng-click="saveDate()">暂存</button>                            </div>                        </div>                    </form>                </uib-tab>            </uib-tabset>                        <h3 class="edition-log">历史版本</h3>            <table class="table table-bordered">                <tr>                    <th>设备类型ID</th>                    <th>固件版本号</th>                    <th>升级描述</th>                    <th>升级地址</th>                    <th>日期</th>                </tr>                <tr ng-repeat="firmware in historyFirmList">                    <td>{{ firmware.devTypeId }}</td>                    <td>{{ firmware.typeName }}</td>                    <td>{{ firmware.typeDesp }}</td>                    <td>{{ firmware.updateAddress }}</td>                    <td>{{ firmware.date }}</td>                </tr>            </table>            <div class="col-xs-12">                <div uib-pagination total-items="totalCount" ng-model="startPage" ng-change="pageChange($page)" max-size="maxSize" first-text="首页" previous-text="上一页" next-text="下一页" last-text="尾页" boundary-links="true" boundary-link-numbers="true" items-per-page="pageInfo.pageSize"></div>            </div>        </div>    </div></div>
