<div id="pList">    <ol class="breadcrumb">        <li><a ui-sref="home">Home</a></li>        <li class="active">设备列表</li>    </ol>        <div class="container-fluid">        <div class="row">            <div class="search col-xs-2">                <input type="text" class="form-control" ng-model="pageInfo.p2pId" placeholder="设备编号">            </div>            <div class="search col-xs-2 form-group">                <input type="text" class="form-control" ng-model="pageInfo.devType" placeholder="设备型号">            </div>            <div class="search col-xs-2">                <input type="text" class="form-control" ng-model="pageInfo.firmware" placeholder="固件版本号">            </div>                        <div class="col-xs-2">                <p class="input-group">                    <input type="text" class="form-control" uib-datepicker-popup readonly ng-model="dateOption.startTime" ng-change="updateMin()" is-open="startPopupOpened"                           datepicker-options="startDateOptions" ng-required="true" close-text="关闭" clear-text="清空" current-text="今天" placeholder="开始时间"/>                    <span class="input-group-btn">                    <button type="button" class="btn btn-default" ng-click="startOpen()"><i class="ion ion-calendar"></i></button>                  </span>                </p>            </div>                        <div class="col-xs-2">                <p class="input-group">                    <input type="text" class="form-control" uib-datepicker-popup readonly ng-model="dateOption.endTime" ng-change="updateMax()" is-open="endPopupOpened"                           datepicker-options="endDateOptions" ng-required="true" close-text="关闭" clear-text="清空" current-text="今天" placeholder="结束时间"/>                    <span class="input-group-btn">                    <button type="button" class="btn btn-default" ng-click="endOpen()"><i class="ion ion-calendar"></i></button>                  </span>                </p>            </div>            <div class="col-xs-1">                <button class="btn btn-success" style="width:100%" ng-click="goSearch()"><i class="ion ion-ios-search-strong" style="color:#fff;"></i></button>            </div>            <div class="add-user col-xs-1">                <button class="btn btn-primary"><a ui-sref="addIpc" style="color: #fff;">新建设备</a></button>            </div>            <div class="col-xs-12">                <table class="table table-bordered table-hover">                    <tr>                        <th>设备编号p2pId</th>                        <th>设备型号</th>                        <th>固件版本号</th>                        <th>创建日期</th>                        <th>操作</th>                    </tr>                    <tr ng-repeat="ipcInfo in ipcInfoList">                        <td>{{ ipcInfo.p2pId }}</td>                        <td>{{ ipcInfo.devType }}</td>                        <td>{{ ipcInfo.firmware }}</td>                        <td ng-bind="ipcInfo.createDate | date:'MM/dd/yyyy'"></td>                        <td><a ui-sref="ipcInfo({cid:ipcInfo.cid})" style="font-size: 12px;">查看</a>  </td>                    </tr>                </table>            </div>            <div class="col-xs-12">                <div uib-pagination total-items="totalCount" ng-model="startPage" ng-change="pageChange($page)" max-size="maxSize" first-text="首页" previous-text="上一页" next-text="下一页" last-text="尾页" boundary-links="true" boundary-link-numbers="true" items-per-page="pageInfo.pageSize"></div>            </div>        </div>    </div></div>
