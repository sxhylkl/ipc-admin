<!DOCTYPE html><html lang="en" ng-app="myApp"><head>    <meta charset="UTF-8">    <title>datepicker</title>    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"></head><body ng-controller="myCtrl"><p class="input-group">    <input type="text" class="form-control" uib-datepicker-popup readonly ng-model="dateOption.startTime" ng-change="updateMin()" is-open="startPopupOpened"           datepicker-options="startDateOptions" ng-required="true" close-text="关闭" current-text="今天"/>    <span class="input-group-btn">                    <button type="button" class="btn btn-default" ng-click="startOpen()"><i class="glyphicon glyphicon-calendar"></i></button>                  </span></p><p class="input-group">    <input type="text" class="form-control" uib-datepicker-popup readonly ng-model="dateOption.endTime" ng-change="updateMax()" is-open="endPopupOpened"           datepicker-options="endDateOptions" ng-required="true" close-text="关闭" current-text="今天"/>    <span class="input-group-btn">                    <button type="button" class="btn btn-default" ng-click="endOpen()"><i class="glyphicon glyphicon-calendar"></i></button>                  </span></p><button class="btn btn-default" ng-click="sear()">button</button><script src="https://cdn.bootcss.com/angular.js/1.5.5/angular.min.js"></script><script src="https://cdn.bootcss.com/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script><script src="//cdn.bootcss.com/angular.js/1.5.5/i18n/angular-locale_zh-cn.js"></script><script>    angular.module('myApp', ['ui.bootstrap']).controller('myCtrl', function ($scope)    {        //初始化查询条件        $scope.dateOption = {            startTime: '',            endTime: '',        };           //时间选择器配置        $scope.startDateOptions = {            formatYear: 'yy',            maxDate: new Date(),//设置最大时间不可超过当前时间            startingDay: 1        };        $scope.endDateOptions = {            formatYear: 'yy',            maxDate: new Date(),            startingDay: 1        };            //当有一个时间改变时，重置另一个的时间范围        $scope.updateMin = function(){            $scope.endDateOptions.minDate = $scope.dateOption.startTime;        };        $scope.updateMax = function(){            $scope.startDateOptions.maxDate = $scope.dateOption.endTime;        };                //展开隐藏设置        $scope.startOpen = function() {                $scope.startPopupOpened = true;        };        $scope.endOpen = function() {                $scope.endPopupOpened = true;        };        $scope.startPopupOpened = false;        $scope.endPopupOpened = false;        //        $scope.sear = function(){//            console.log(new Date($scope.dateOption.startTime).getTime());//            console.log(new Date($scope.dateOption.endTime).getTime());//        }    });</script></body></html>
