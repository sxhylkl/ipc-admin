"col-sm-2 control-label">区块</label>                    <div class="col-sm-10">                        <select class="form-control" name="" ng-model="newModule.id">                            <option value="">请选择模块</option>                            <option value="userList">用户列表</option>                            <option value="proList">产品列表</option>                            <option value="dashboard">报表信息</option>                        </select>                    </div>                </div>                <div class="form-group clearfix">                    <label for="" class="col-sm-2 control-label">名称</label>                    <div class="col-sm-10">                        <input class="form-control" type="text" placeholder="请输入模块名称" ng-model="newModule.title">                    </div>                </div>                <div class="form-group clearfix">                    <label for="" class="col-sm-2 control-label">宽度</label>                    <div class="col-sm-10">                        <select class="form-control" name="" id="" ng-model="newModule.colWidth">                            <option value="">请选择模块宽度</option>                            <option value="3">1/4</option>                            <option value="4">1/3</option>                            <option value="6">1/2</option>                            <option value="12">1/1</option>                        </select>                    </div>                </div>                <div class="form-group clearfix">                    <div class="col-sm-offset-2 col-sm-10">                        <button type="submit" class="btn btn-success" ng-click="ensure()">确认</button>                        <button type="submit" class="btn btn-default" ng-click="exit()">返回</button>                    </div>                </div>            </div>        </div>    </div></div>
