<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <style>
        .box{position:relative;border:1px solid red;height:100px;margin-right: 20px;margin-bottom: 20px;}
        .resize-handle{cursor: pointer;border-radius:5px;}
        .resize-vertical{position:absolute;bottom:-5px;left:0;width:100%;height:10px;cursor:n-resize;}
        .resize-vertical:hover,.resize-horizontal:hover{background: rgba(1,1,1,.2);}
        .resize-horizontal{position:absolute;right:-5px;top:0;width:10px;height:100%;cursor: e-resize}
    </style>
</head>
<body ng-controller="drag">
<div class="container">
    <div class="row">
        <div><button class="btn btn-primary" ng-click="dosth()">点击</button></div>
        <div class="row">
            <my-box ng-repeat="myModule in modules track by myModule.order"></my-box>
        </div>
    </div>
</div>

<script src="lib/angular.js"></script>
<script src="this.js"></script>
</body>
</html>
